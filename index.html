<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src='https://kit.fontawesome.com/cc3b4bbf04.js' crossorigin='anonymous'></script>
  <title>Time Dashboard</title>
</head>
<body>
  <div class="content-wrapper">
    <div class="grid">
      <div class="component profile">
        <div class="profile-info">
          <img src="./images/image-jeremy.png" alt="avatar" id="profile-img">
          <div class="profile-text">
            <p>Report for</p>
            <h1 class="name">Jeremy Robson</h1>
          </div>
        </div>
        <div class="state-toggles">
          <button id="daily-toggle">Daily</button>
          <button class="active" id="weekly-toggle">Weekly</button>
          <button id="monthly-toggle">Monthly</button>
        </div>
      </div>
      <div class="component work">
        <img src="./images/icon-work.svg" alt="work" class="work-img">
        <div class="card-content">
          <div class="left-text">
            <h2>Work</h2>
            <h1 class="hours" id="work-now">32hrs</h1>
          </div>
          <div class="right-text">
            <i class="fa-solid fa-ellipsis more"></i>
            <p id="work-prev">Last week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="component play">
        <img src="./images/icon-play.svg" alt="play" class="play-img">
        <div class="card-content">
          <div class="left-text">
            <h2>Play</h2>
            <h1 class="hours" id="play-now">10hrs</h1>
          </div>
          <div class="right-text">
            <i class="fa-solid fa-ellipsis more"></i>
            <p id="play-prev">Last week - 8hrs</p>
          </div>
        </div>
      </div>
      <div class="component study">
        <img src="./images/icon-study.svg" alt="study" class="study-img">
        <div class="card-content">
          <div class="left-text">
            <h2>Study</h2>
            <h1 class="hours" id="study-now">4hrs</h1>
          </div>
          <div class="right-text">
            <i class="fa-solid fa-ellipsis more"></i>
            <p id="study-prev">Last week - 7hrs</p>
          </div>
        </div>
      </div>
      <div class="component exercise">
        <img src="./images/icon-exercise.svg" alt="exercise" class="exercise-img">
        <div class="card-content">
          <div class="left-text">
            <h2>Exercise</h2>
            <h1 class="hours" id="exercise-now">4hrs</h1>
          </div>
          <div class="right-text">
            <i class="fa-solid fa-ellipsis more"></i>
            <p id="exercise-prev">Last week - 5hrs</p>
          </div>
        </div>
      </div>
      <div class="component social">
        <img src="./images/icon-social.svg" alt="social" class="social-img">
        <div class="card-content">
          <div class="left-text">
            <h2>Social</h2>
            <h1 class="hours" id="social-now">5hrs</h1>
          </div>
          <div class="right-text">
            <i class="fa-solid fa-ellipsis more"></i>
            <p id="social-prev">Last week - 10hrs</p>
          </div>
        </div>
      </div>
      <div class="component self-care">   
        <img src="./images/icon-self-care.svg" alt="self-care" class="self-care-img">
        <div class="card-content">
          <div class="left-text">
            <h2>Self Care</h2>
            <h1 class="hours" id="self-now">2hrs</h1>
          </div>
          <div class="right-text">
            <i class="fa-solid fa-ellipsis more"></i>
            <p id="self-prev">Last week - 2hrs</p>
          </div>
        </div>   
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dbidmead" target="_blank" >Drew Bidmead</a>.
  </div>
</body>
<footer>
  <script src="./app.js" type="module"></script>
</footer>
</html>
